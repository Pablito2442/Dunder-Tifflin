{% load static %}
<!doctype html>
<html class="no-js" lang="en">
   <head>
      <!-- meta data -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
      <title>Dunder Tifflin</title>
      <link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}">
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
      <link rel="stylesheet" href="{% static 'css/animate.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   </head>
   
   <body>
      <header id="home" class="welcome-hero">
         <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#header-carousel" data-slide-to="0" class="active"><span class="small-circle"></span></li>
               <li data-target="#header-carousel" data-slide-to="1"><span class="small-circle"></span></li>
               <li data-target="#header-carousel" data-slide-to="2"><span class="small-circle"></span></li>
            </ol>
            
            <div class="carousel-inner" role="listbox">
               {% for producto in productos_destacados %}
               <div class="item {% if forloop.first %}active{% endif %}">
                  <div class="single-slide-item">
                     <div class="container">
                        <div class="welcome-hero-content">
                           <div class="row">
                              <div class="col-sm-7">
                                 <div class="single-welcome-hero">
                                    <div class="welcome-hero-txt">
                                       <h4>Great Design Collection</h4>
                                       <h2>{{ producto.nombre }}</h2>
                                       <p>{{ producto.descripcion }}</p>
                                       <div class="packages-price">
                                          <p>${{ producto.precio }}</p>
                                       </div>
                                       <button class="btn-cart welcome-add-cart" onclick="window.location.href='#'">
                                          <span class="lnr lnr-plus-circle"></span> add <span>to</span> cart
                                       </button>
                                       <button class="btn-cart welcome-add-cart welcome-more-info" onclick="window.location.href='#'">
                                          MÃ¡s informacion
                                       </button>
                                    </div><!--/.welcome-hero-txt-->
                                 </div><!--/.single-welcome-hero-->
                              </div><!--/.col-->
                              <div class="col-sm-5">
                                 <div class="single-welcome-hero">
                                    <div class="welcome-hero-img">
                                       <img src="{{ producto.imagen.url }}" alt="slider image">
                                    </div><!--/.welcome-hero-txt-->
                                 </div><!--/.single-welcome-hero-->
                              </div><!--/.col-->
                           </div><!--/.row-->
                        </div><!--/.welcome-hero-content-->
                     </div><!-- /.container-->
                  </div><!-- /.single-slide-item-->
               </div><!-- /.item -->
               {% endfor %}
            </div><!-- /.carousel-inner -->
         </div><!--/#header-carousel-->
         
         {% include 'navbar_inicio.html' %}
      </header><!--/.welcome-hero-->
      
      <!-- blog, footer, etc. -->

      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/bootsnav.js' %}"></script>
      <script src="{% static 'js/owl.carousel.min.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
      <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
