{% load static %}
<!doctype html>
<html class="no-js" lang="en">

	<head>
		<!-- meta data -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

		<!-- title of site -->
		<title>Furniture</title>

		<!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}">

		<!--font-awesome.min.css-->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<!--linear icon css-->
		<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">

		<!--animate.css-->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">

		<!--owl.carousel.css-->
		<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
		
		<!--bootstrap.min.css-->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">  
		
		<!--style.css-->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		
		<!--responsive.css-->
		<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		
	
		<!--welcome-hero start -->
		<header id="home" class="welcome-hero">

			{% include 'navbar_inicio.html' %}

		</header><!--/.welcome-hero-->
		<!--welcome-hero end -->
        

		<!--new-arrivals start -->
		<section id="new-arrivals" class="new-arrivals">
			<div class="container">
				<div class="section-header">
                    <br>
					<h2>catálogo</h2>
				</div><!--/.section-header-->
				<div class="new-arrivals-content">
					<div class="row">
                        {% for producto in productos%}
                        <div class="col-md-3 col-sm-4">
							<div class="single-new-arrival">
								<a href="{% url 'ficha_producto' producto.id%}">
									<div class="single-new-arrival-bg">
										<img src="{{producto.foto.url}}" alt="new-arrivals images">
										<div class="single-new-arrival-bg-overlay"></div>
										<a href="{% url 'agregar_carrito' producto.id %}">
											<div class="new-arrival-cart">
												<p>
													<span class="lnr lnr-cart"></span>
													Añadir <span>al </span> carrito
												</p>
											</div>
										</a>
									</div>
								</a>
								<h4>
									<a href="{% url 'ficha_producto' producto.id%}">{{producto.nombre}}</a>
								</h4>
								<p class="arrival-product-price">{{producto.precio}}€</p>
							</div>
						</div>
                        {% endfor %}
					</div>
				</div>
			</div><!--/.container-->
		
		</section><!--/.new-arrivals-->
		<!--new-arrivals end -->

		
		<!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="{% static 'js/jquery.js' %}"></script>

		<!--modernizr.min.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		
		<!-- bootsnav js -->
		<script src="{% static 'js/bootsnav.js' %}"></script>
		
		<!--owl.carousel.js-->
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
		<!--Custom JS-->
		<script src="{% static 'js/custom.js' %}"></script>
        
    </body>
	
</html>
